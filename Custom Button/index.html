<!DOCTYPE html>
<html>

<head>
    <title>Custom Awex Button Editor</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon__svg--default" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#button_choice"></use>
                        </svg>
                        <span class="slds-assistive-text">Custom Awex Button Editor</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Custom Awex Button Editor</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div id="workspace" class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-1">
                    <abbr class="slds-required" title="required">* </abbr>Button Label</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-1" placeholder="Placeholder text…" required=""
                        class="slds-input" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-2">
                    <abbr class="slds-required" title="required">* </abbr>Button link</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-2" placeholder="Placeholder text…" required=""
                        class="slds-input" />
                </div>
            </div>
        </div>
    </article>
    <script type="module" src="./main.js"></script>
</body>

</html>
